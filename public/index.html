<!DOCTYPE html>
<html>

</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="shortcut icon" href="/favicon.ico" />

<title>Simply Do</title>

<link rel="stylesheet" type="text/css" href="main.css"></link>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    <h2>Reminders
      <button @click="createItem">+</button>
    </h2>
    <div v-for="item in items">
      <input type="checkbox" v-model="item.checked" @change="updateItem(item)">
      <input v-model="item.text" @input="updateItem(item)" @blur="deleteItemIfEmpty(item)" :ref="item.id">
      <button @click="deleteItem(item)">X</button>
    </div>
    <input v-if="!lastItem || lastItem.text !== ''" @focus="createItem">
  </div>
  <script src="main.js"></script>
</body>

</html>
