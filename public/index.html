<!DOCTYPE html>
<html>

</head>
<title>Reminders</title>
<link rel="shortcut icon" href="/favicon.ico" />
<style>
  #app {
    text-align: center
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    <h2>Reminders
      <button @click="createItem">+</button>
    </h2>
    <div v-for="item in items">
      <input type="checkbox" v-model="item.checked" @change="updateItem(item)">
      <input v-model="item.text" @input="updateItem(item)" @blur="deleteItemIfEmpty(item)" :ref="item.id">
      <button @click="deleteItem(item)">X</button>
    </div>
    <input v-if="!lastItem || lastItem.text !== ''" @focus="createItem">
  </div>
  <script src="main.js"></script>
</body>

</html>
